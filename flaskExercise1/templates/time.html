<html>
  <head>
    <title></title>
  </head>
  <body>
    <h1>The current date time is <span id="datetime"></span></h1>
    <script>
      var date = new Date();
      var days=["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      document.getElementById("datetime").innerHTML = days[date.getDay()]+", "+months[date.getMonth()]+" "+date.getDate()+" "+date.getFullYear()+" "+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
    </script>
  </body>
</html>
